<ion-item>
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <img
          alt="imagen"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-card-title>{{ elcontacto?.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ elcontacto?.telefono }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content> {{ elcontacto?.email }}</ion-card-content>

    <!--BORRAR-->
    <ion-item>
      <ion-item-option color="danger" expandable="true">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item>
  </ion-card>
</ion-item>
