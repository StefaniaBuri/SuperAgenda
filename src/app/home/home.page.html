<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> SUPER-AGENDA </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SUPER-AGENDA</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Nombre" [(ngModel)]="contacto.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Telefono"
        type="translucent"
        placeholder="000-000-000"
        [(ngModel)]="contacto.telefono"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="agregar()">Agregar</ion-button>
    </ion-item>
  </ion-list>
  <div id="container">
    <ion-list *ngFor="let contacto of contactosService.contactos">
      <app-ficha-contacto [elcontacto]="contacto"> </app-ficha-contacto>
    </ion-list>
  </div>
</ion-content>
